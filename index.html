<!Doctype Html>
<html>
    <head>
        <title>Quiz App</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="quiz_app">

          <div class="quiz_info">
            <div class="category">Category: <span>HTML</span></div>
            <div class="count">Questions Count: <span>3</span></div>
          </div>

          <div class="quiz_area">
            <h2 class="quiz_title"> </h2>
            <div class="answers_area">

           <!-- div.answer -->
            </div>
          </div>

          <button class="submit_button">Submit Answer</button>

          <div class="bullets">
            <span class="bullets_spans"></span>
            <span class="bullets_spans"></span>
            <span class="bullets_spans"></span>
          </div>

          <div class="countdown">
            <span class="minutes">02</span>:<span class="seconds">45</span>
          </div>
        </div>
    </body>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</html>
